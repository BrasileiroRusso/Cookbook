<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Cookbook</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<body>
<div class="container mt-15 mb-15">
    <div th:replace="~{fragments/header::header}">Header</div>

    <h1 th:text="${recipe.id} == null ? 'Добавление рецепта' : 'Редактирование рецепта'">Добавление/Редактирование
        рецепта</h1>

    <form action="#" th:action="@{/recipes/edit_recipe}" th:object="${recipe}" method="post">
        <form action="#" th:action="@{/recipes/edit_recipe}" th:object="${recipe}" method="post">
            <div th:each="f, stat : *{images}">
                <span th:text="${f.fileUri}"></span>
                <input type="hidden" th:field="*{images[__${stat.index}__].fileUri}"/>
            </div>
            <td class="table-data">
        </form>

        <fieldset>
            <legend>Пошаговый рецепт приготовления</legend>
            <table>
                <thead>
                <tr>
                    <th>Номер шага</th>
                    <th>Описание</th>
                    <th>
                        <button type="submit" name="addStep">Добавить</button>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="step,rowStat : *{steps}">
                    <td th:text="${rowStat.count}">1</td>
                    <td>
                        <textarea rows="5" placeholder="Описание шага приготовления" th:field="*{steps[__${rowStat.index}__].description}"></textarea>
                    </td>
                    <td>
                        <button type="submit" name="removeStep" th:value="${rowStat.index}">Удалить</button>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="submit">
                <button type="submit" name="save">Сохранить</button>
            </div>
            <input type="text" th:each="file,rowStat : *{images.files}" th:field="${file.fileUri}" class="form-control" required=""/>
            <div th:each="fileEntry : *{images.embeddedFiles.entrySet}">
                <input type="text" th:each="file : ${fileEntry.value}" th:field="${file.fileUri}" class="form-control" required=""/>
            </div>

        </fieldset>
    </form>

    <div th:replace="~{fragments/footer::footer}">
        Footer
    </div>

</div>
</body>
</html>
